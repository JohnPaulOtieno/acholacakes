{% extends "store/base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px; margin: 40px auto; text-align: center;">
    <h1>Create an Account</h1>
    <p>Sign up to view your order history and save your address.</p>
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: var(--shadow-soft);">
        <form action="." method="post">
            {% csrf_token %}
            <div style="text-align: left;">
                {{ user_form.as_p }}
            </div>
            <input type="submit" value="Create Account" class="btn"
                style="width: 100%; border:none; cursor:pointer; margin-top: 20px;">
        </form>
    </div>
</div>
{% endblock %}
